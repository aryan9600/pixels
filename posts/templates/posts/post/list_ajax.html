{% load thumbnail %}

{% for post in posts %}
	<div class="image">
		<a href="{{ image.get_absolute_url }}">
			{% thumbnail post.image 300x300 crop="smart" as im %}
				<a href="{{ post.get_absolute_url }}">
					<img src="{{ im.url }}">
				</a>
			{% endthumbnail %}
		</a>
		<div class="info">
			<a href="{{ post.get_absolute_url }}" class="title">
				{{ post.title }}: {{ post.caption }}
			</a>
		</div>
	</div>
{% endfor %}
